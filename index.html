<!DOCTYPE html>
<html>
<head>
    <title>Mi página web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        p {
            color: #666;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a mi página web</h1>
        <p>¡Esta es una página web de ejemplo!</p>
        <p>Puedes agregar más contenido aquí.</p>
    </div>
</body>
</html>
